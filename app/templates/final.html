
<html>
<head>
<style>
body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  /* background-image: url(https://timesofindia.indiatimes.com/thumb/msid-76976687,width-1200,height-900,resizemode-4/.jpg); */
  background-image: url(https://pathfindertalent.com/wp-content/uploads/2019/06/Personality-3.png);

  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;

}
p{
	font-family: cursive;
    color: white;
    text-align: center;
    width: 500px;
    margin-left:250px;
    font-size:18px;

}

</style>
	<body>
<div class="bg-image"></div>

<div class="bg-text">
  <h1>Hello {{ name }}</h1>
  <p>You Got {{ marks }}</p>
	{% for i in personality %}
  		<p>{{ i }}</p>
	{% endfor %}
</div>
</body>
</html>
